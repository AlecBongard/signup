<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sidebar">
        <img src="images/sidebar-image.jpg">

        <div class="title">
            <img src="images/odin-lined.png">
            <p>ODIN</p>
        </div>

        <p class="photo-cred">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
            on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
    </div>
    <div class="content">
        <div class="text">
            <p>
                This is not a real online service! You know you need something like this
                in your life to help you realized your deepest dreams. Sign up <em>now</em> to get started.
            </p>

            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        
        <div class="signup">
            <form action="" method="post">
                <div class="fields">
                    <header class="form-header">
                        Let's do this!
                    </header>
                    
                    <div class="form-row">
                        <div class="field">
                            <label for="fname">FIRST NAME</label>
                            <input id="fname" type="text" name="fname">
                        </div>
                        <div class="field">
                            <label for="lname">LAST NAME</label>
                            <input id="lname" type="text" name="lname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" name="email">
                        </div>
                        <div class="field">
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="tel" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="field passfield">
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div class="field">
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_pass" id="confirm_pass">
                        </div>
                    </div>

                </div>
                <div class="submit">
                    <button type="submit" class="send">Create Account</button>
                </div>
            </form>
            <p class="login">
                Already have an account? <a href="">Log in.</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
