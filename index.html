<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="images/sidebar-image.jpg">

        <div class="title">
            <img src="images/odin-lined.png">
            <p>ODIN</p>
        </div>

        <p class="photo-cred">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
            on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
    </div>
    <div class="content">
        <div class="text">
            <p>
                This is not a real online service! You know you need something like this
                in your life to help you realized your deepest dreams. Sign up <em>now</em> to get started.
            </p>

            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        
        <div class="signup">
            <form action="" method="post">
                <div class="fields">
                    <p>
                        Let's do this!
                    </p>

                </div>
                <div class="submit">
                    <button type="submit">Create account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
